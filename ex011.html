<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        label {
            cursor: pointer;
            display: block;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank">
        <section>
            <h1>Cabeça</h1>
            <p>Formulario</p>

            <fieldset>
                <legend>Descrição</legend>
                <p>
                    <input type="text">
                </p>
            </fieldset>
        </section>
    </form>

    <br>

    <form action="#">
        <p>Meu form</p>
        <p>
            <label for="nome">Nome:</label>
                
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            
        </p>
         <p>
            Voce é um DEV?
            <label for="frontdev">Front</label>
            <input type="checkbox" id="frontdev" name="frontdev" value="frontdev">

            <label for="backdev">Back</label>
            <input type="checkbox" id="backdev" name="backdev" value="backdev">

            <label for="fulldev">FullStack</label>
            <input type="checkbox" id="fulldev" name="fulldev" value="fulldev">

        </p>
        <p>
            Genero:
            <label for="fem">Feminino</label>
            <input type="radio" id="fem" name="genero" value="fem">

            <label for="mas">Masculino</label>
            <input type="radio" id="mas" name="genero" value="mas">

            <label for="outro">Outro</label>
            <input type="radio" id="outro" name="genero" value="outro">
        </p>
        <p>
            <label for="data">Date:</label>
            <input type="date" id="data" name="data">
        </p>
        <p>
            <label for="datatime">DateTime:</label>
            <input type="datetime-local" id="datatime" name="datatime">
        </p>
        <p>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora">
        </p>
        <p>
            <label for="cor">Cor preferida:</label>
            <input type="color" id="cor" name="cor">
        </p>
        <p>
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email" placeholder="ex.: email@email.com">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
        </p>
        <p>
            <label for="file">Seu Arquivo:</label>
            <input type="file" id="file" name="file" accept=".png,image/*" multiple>
        </p>
        <p>
            <label for="number">Sua idade:</label>
            <input type="number" id="number" name="number" min="1">
        </p>
        <p>
            <label for="search">Buscar URL:</label>
            <input type="search" id="search" name="search">
        </p>
        <p>
            <label for="url">Buscar URL:</label>
            <input type="url" id="url" name="url">
        </p>
        <p>
            <label for="">Selecione alguma opção</label>
            <select name="select" id="select">
                <option value="valor-1">Valor 1</option>
                <option value="valor-2">Valor 2</option>
                <option value="valor-3">Valor 3</option>
                <option value="valor-4">Valor 4</option>
                <option value="valor-5">Valor 5</option>
            </select>
        </p>
        <p>
            <label for="textarea">Textarea:</label>
            <textarea name="textarea" id="textarea" rows="3" cols="5">
                Oi
            </textarea>
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>

    </form>
</body>
</html>
