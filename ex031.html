<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID 2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            font-size: 40px;
        }

        .grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: [um] 1fr [dois] 1fr [tres] 1fr [quatro] 1fr [cinco];
            gap: 30px;
        }

        .grid div {
            background-color: rgb(235, 137, 137);
            min-height: 100px;
            color: aliceblue;
        }

        .grid div:nth-child(5) {
            background-color: rgb(255, 68, 68);
            color: aliceblue;
           /* grid-column-start: dois;
            grid-column-end: quatro;
            grid-row-start: um; */

           /* grid-column: span 2 / quatro;
            grid-row: um / tres; */

            grid-area: um / um / quatro / cinco;
        }

        
        
    </style>
</head>
<body>
    <div class="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
    <div>13</div>
    <div>14</div>
    <div>15</div>
    <div>16</div>
    <div>17</div>
    </div>
</body>
</html>
