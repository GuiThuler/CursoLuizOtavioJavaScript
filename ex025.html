<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius e box-shadow</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: aqua;
            border-radius: 10px 10px 100px 10px;
            box-shadow: 5px 5px 2px 3px blueviolet;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
