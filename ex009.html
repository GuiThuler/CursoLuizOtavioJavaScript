<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        ul {
            background-color: black;
            height: 100px;
            display: flex;
            list-style: none;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            margin-left: 10px;
            padding: 10px;
            display: block;
            text-transform: uppercase;
            background-color: aliceblue;
            border-radius: 5%;
            color: black;
        }

        nav a:hover {
            background-color:rgb(167, 167, 253);
            color:rgb(255, 255, 255)
            
        }
    </style>
</head>
<body>
    <header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Contatos</a></li>  
        </ul>
    </nav>
</header>
        <ol type="a">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ol>
    
    <dl>
        <dt>Cafe</dt>
        <dd>Bebida quente</dd>
        <dt>Suco</dt>
        <dd>Bebida gelada</dd>
    </dl>
</body>
</html>
